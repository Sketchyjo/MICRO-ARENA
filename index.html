<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro-Arena Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;600&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
      }
      h1, h2, h3, h4, h5, h6, .font-brand {
        font-family: 'Orbitron', sans-serif;
      }
      .glass-panel {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(148, 163, 184, 0.1);
      }
      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      
      /* Animations */
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slideUp 0.5s ease-out forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-scale-in {
        animation: scaleIn 0.3s ease-out forwards;
      }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px rgba(99, 102, 241, 0.5); }
        50% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.8); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s infinite;
      }
      
      /* Composer Kit Wallet Styles */
      .wallet-connection button {
        background: transparent !important;
        border: none !important;
        padding: 0 !important;
      }
      
      .wallet-connection [data-composer-kit="connect"] {
        background: rgb(79 70 229) !important;
        border: 1px solid rgb(99 102 241) !important;
        border-radius: 0.5rem !important;
        padding: 0.5rem 1rem !important;
        color: white !important;
        font-weight: 600 !important;
        transition: all 0.2s !important;
      }
      
      .wallet-connection [data-composer-kit="connect"]:hover {
        background: rgb(67 56 202) !important;
        box-shadow: 0 0 15px rgba(79, 70, 229, 0.3) !important;
      }
      
      .wallet-header .wallet-connection [data-composer-kit="connect"] {
        padding: 0.5rem 1rem !important;
        font-size: 0.875rem !important;
      }
    </style>
