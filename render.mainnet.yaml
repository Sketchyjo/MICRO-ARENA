databases:
  - name: microarena-db-prod
    databaseName: microarena
    user: microarena
    plan: starter # Paid plan for production

services:
  - type: web
    name: microarena-server-prod
    runtime: node
    plan: starter
    rootDir: server
    buildCommand: npm install --include=dev && npm run build && cp src/database/schema.sql dist/database/
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: microarena-db-prod
          property: connectionString
      - key: FRONTEND_URL
        sync: false # Set manually after frontend deploy
      - key: CONTRACT_ADDRESS
        sync: false # Set after mainnet contract deployment
      - key: CUSD_TOKEN_ADDRESS
        value: 0x765DE816845861e75A25fCA122bb6898B8B1282a

  - type: web
    name: microarena-frontend-prod
    runtime: static
    buildCommand: npm install -g pnpm && pnpm install && pnpm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_CONTRACT_ADDRESS
        sync: false # Set after mainnet contract deployment
      - key: VITE_CUSD_TOKEN_ADDRESS
        value: 0x765DE816845861e75A25fCA122bb6898B8B1282a
      - key: VITE_WEBSOCKET_URL
        sync: false # Set after backend deploy
      - key: VITE_CELO_RPC_URL
        value: https://forno.celo.org
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
